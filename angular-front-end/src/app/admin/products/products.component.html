<div class="btn-group mr-2">
  <a routerLink="/admin/products/create" class="btn btn-sm btn-outline-secondary">
    Add
  </a>
</div>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th scope="col">price</th>
        <th scope="col">power</th>
        <th scope="col">type</th>
        <th scope="col">weight</th>
        <th scope="col">voltage</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let res of result">
        <td>{{res.id}}</td>
        <td>{{res.name}}</td>
        <td>{{res.price}}</td>
        <td>{{res.power}}</td>
        <td>{{res.type}}</td>
        <td>{{res.weight}}</td>
        <td>{{res.voltage}}</td>
        <div class="btn-group mr-2">
          <a href="javascript:void(0)" class="btn btn-sm btn-outline-secondary">
            (click)="delete(res.id)"
            Delete</a>
        </div>
      </tr>
    </tbody>
  </table>
</div>
